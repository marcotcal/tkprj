{% extends 'base.html' %}

{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}

	<div class="row">
	
		<div class="col-xs-4 col-md-4"></div>
  	
  		<div class="col-xs-4 col-md-4">
  
   		<form role="form" method="post">
      		{% csrf_token %}
        		{% bootstrap_form form %}
         	{% buttons %}
            	<button type="submit" class="btn btn-primary">
   					Login
    			  	</button>
    			  	<a href="{{ view.get_success_url }}" class="btn btn-default">Cancel</a>
           	{% endbuttons %}
       	</form>       	
   	</div>

		<div class="col-xs-4 col-md-4"></div>

	</div>
 
{% endblock %}
